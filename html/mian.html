<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="head"></header>
        <main class="main">
            <div class="main_blank">
                <div class="blank_head">
                    <span class="text" type="number"></span>
                </div>
                <div class="blank_main">
                    <div class="blank_buttons">
                       <button class="buttons buttons_decoration" value="7" type="">7</button>
                       <button class="buttons buttons_decoration" value="8" type="">8</button>
                       <button class="buttons buttons_decoration" value="9" type="">9</button>
                       <button class="buttons buttons_decoration color" value="/" type="">/</button>
                       <button class="buttons buttons_decoration" value="4" type="">4</button>
                       <button class="buttons buttons_decoration" value="5" type="">5</button>
                       <button class="buttons buttons_decoration" value="6" type="">6</button>
                       <button class="buttons buttons_decoration color" value="+" type="">+</button>
                       <button class="buttons buttons_decoration" value="1" type="">1</button>
                       <button class="buttons buttons_decoration" value="2" type="">2</button>
                       <button class="buttons buttons_decoration" value="3" type="">3</button>
                       <button class="buttons buttons_decoration color" value="-" type="">-</button>
                       <button class="buttons_decoration" onclick="delet()" type="">C</button>
                       <button class="buttons buttons_decoration" value="0" type="">0</button>
                       <button class="buttons buttons_decoration" value="." type="">.</button>
                       <button class=" buttons_decoration color" onclick="equal()" type="">=</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
